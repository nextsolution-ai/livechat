<!DOCTYPE html>
<html>
<head>
    <title>Live Chat Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-history {
            height: 500px;
            border: 1px solid #ccc;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .admin-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-area {
            display: flex;
            gap: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Live Chat Admin Panel</h1>
        <div class="chat-history" id="chat-history"></div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your response...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const SERVER_URL = {
            PRODUCTION: 'https://livechat-server-s24m.onrender.com',
            LOCAL: 'http://localhost:3000'
        };

        function getServerUrl() {
            if (window.location.hostname.includes('github.io')) {
                return SERVER_URL.PRODUCTION;
            }
            return SERVER_URL.LOCAL;
        }

        const socket = io(getServerUrl());
        
        socket.on('chat message', (data) => {
            appendMessage(data.message, data.userId === socket.id ? 'admin' : 'user');
        });

        function appendMessage(message, sender) {
            const chatHistory = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                socket.emit('chat message', message);
                input.value = '';
            }
        }

        // Allow sending with Enter key
        document.getElementById('message-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
